baseURL = "https://ethmarks.github.io"
languageCode = "en-us"
title = "Ethan Marks"

[taxonomies]
  tag = "tags"

[mediaTypes]
  [mediaTypes."application/javascript"]
    suffixes = ["js"]

[outputFormats]
  [outputFormats.js]
    mediaType = "application/javascript"
    isPlainText = true
    notAlternative = true

[markup.goldmark.renderer]
  unsafe = true

[markup]
  [markup.highlight]
    style = "github-dark"

[caches]
  [caches.images]
    dir = ':cacheDir/images'
