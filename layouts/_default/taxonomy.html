{{ define "main" }}
<h1 class="animated">
    {{ .Title }} ({{ len (where .Pages "Params.unlisted" "ne" true) }})
</h1>
<article class="animated">
    {{ with index .Site.Data.tags (.Title | urlize) }} {{ if .text }}
    <p>{{ .text | safeHTML }}</p>
    {{ end }} {{ end }} {{ partial "post-links.html" .Pages }}
</article>
{{ end }}
