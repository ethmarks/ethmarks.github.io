{{- with (. | printf "css/%s") -}}
{{- $content := partial "css-content.html" . -}}
{{- $content = htmlUnescape $content -}}
{{- $resource := resources.FromString . $content -}}
{{- $resource = $resource | minify | fingerprint "md5" -}}
<link rel="stylesheet" href="{{ $resource.RelPermalink }}" />
{{- end -}}
