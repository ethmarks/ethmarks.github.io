<div class="card">
    {{- $image := resources.Get .src -}}
    <a href="{{ .href }}" class="card-link">
        <img
            src="{{ $image.RelPermalink }}"
            alt="{{ .alt }}"
            class="card-image"
            loading="lazy"
            width="{{ $image.Width }}"
            height="{{ $image.Height }}"
            {{ with .style }}style="{{ . }}"{{ end }}
        >
        <h4>{{ .title }}</h4>
        <p>{{ .desc }}</p>
    </a>
</div>
