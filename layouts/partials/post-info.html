<div class="info animated">
    {{- $timeString := default .Date .Params.created }}
    {{- $time := time.AsTime $timeString }}
    <time datetime="{{ $time.Format "2006-01-02" }}">
        {{ $time.Format "January 2, 2006" }}
    </time>
    {{ $readTime := (partial "read-time.html" .) }}
    {{- if gt $readTime 1 }}
    <span class="separator"> Â· </span>
    <span class="read-time">{{ $readTime }} min read</span>
    {{- end }}
</div>
