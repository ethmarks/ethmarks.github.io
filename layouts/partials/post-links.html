<nav class="post-links">
    {{ range (where . "Params.unlisted" "ne" true).ByDate.Reverse }}
    <a class="post-link" href="{{ .Permalink | relURL }}">
        <h3 class="title">{{ .Title }}</h3>
        {{ partial "post-info.html" . }}
        <div class="tags">
            {{ range .Params.tags | sort }}
            <span class="tag">{{ . }}</span>
            {{ end }}
        </div>
    </a>
    {{ end }}
</nav>
